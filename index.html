<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="gameboard">
        <table class="board">         
            <tr class="row1">
                <td class="square r" id="0.0"></td>
                <td class="square r c" id="0.1"></td>
                <td class="square r" id="0.2"></td>
            </tr>
            <tr class="row2">
                <td class="square r" id="1.0"></td>
                <td class="square c r" id="1.1"></td>
                <td class="square r" id="1.2"></td>
            </tr>
            <tr class="row3">
                <td class="square" id="2.0"></td>
                <td class="square c" id="2.1"></td>
                <td class="square" id="2.2"></td>
            </tr>
        </table>
    </div>
    
</body>
</html>
